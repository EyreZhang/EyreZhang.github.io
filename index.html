"Hello World"
<html>
  <head>
    <title>come and eat me</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script>AFRAME.registerComponent("scale-on-mouseenter", {});</script>
  </head>

  <body>
    aframe-watcher
    <a-scene>
      <a-assets>
        <a-asset-item
          id="Donut1"
          src="Donut1.obj"
        ></a-asset-item>
        <a-asset-item
          id="Donut2"
          src="Donut1.obj"
        ></a-asset-item>
        <audio src="_YAY.wav" autoplay preload></audio>
        <img
          id="donut"
          src="Donut1.obj"
        />
      </a-assets>

      <a-obj-model
        src="#Donut1"
        position="0 2 -5"
        rotation="0 45 45"
        scale="0.1 0.1 0.1"
        color="#e9685b"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 0.2 0.2 0.2; dur: 3; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 0.1 0.1 0.1; dur: 3; startEvents: mouseleave"
      ></a-obj-model>

      <a-obj-model
        src="#Donut2"
        position="6 1 -5"
        rotation="0 20 45"
        scale="0.1 0.1 0.1"
        color="#e9685b"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 0.2 0.2 0.2; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 0.1 0.1 0.1; dur: 300; startEvents: mouseleave"
      ></a-obj-model>

      <a-obj-model
        src="#Donut1"
        position="-5 1 -5"
        rotation="0 20 45"
        scale="0.3 0.3 0.3"
        color="#e9685b"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 0.4 0.4 0.4; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 0.3 0.3 0.3; dur: 300; startEvents: mouseleave"
      ></a-obj-model>

      <a-obj-model
        src="#citymodel"
        position="3 2 -7"
        rotation="0 20 60"
        scale="0.3 0.3 0.3"
        color="#e9685b"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 0.7 0.7 0.7; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 0.3 0.3 0.3; dur: 300; startEvents: mouseleave"
      ></a-obj-model>

      <a-entity
        text="value: Want a donut!; color: #BBB"
        position="-0.9 1 -3"
        scale="3 3 3"
      >
      </a-entity>

      <a-entity
        text="value: Come and grab one; color: #BBB"
        position="-0.9 1 -4"
        scale="3 3 3"
      >
      </a-entity>

      <a-entity
        text="value: You can't put a price on happiness; color: #BBB"
        position="-0.9 1 -2"
        scale="2 2 2"
      ></a-entity>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-sky src="#skyTexture"></a-sky>
      <a-sound src="_YAY.wav" autoplay="true" position="-3 1 -4"></a-sound>

      <!-- Out of the box environment! -->
      <a-entity environment="preset: dream; dressingAmount: 0"></a-entity>
    </a-scene>
  </body>
</html>
