<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
   <script>
  AFRAME.registerComponent('scale-on-mouseenter', {
  });
</script>
</head>

  </head>
  <body>
    aframe-watcher
    <a-scene>
      <a-assets>
        <audio src="_YAY.wav" autoplay preload></audio>
        <img id="donut" src="donut.png">
      </a-assets>

      <a-box src="donut" color="yellow" geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"
          material="side: double" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
          animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
          animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>

      <a-box src="donut" color="yellow" geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"
          material="side: double" position="6 1 -5" rotation="0 20 45" scale="1 1 1"
          animation__position="property: object3D.position.y; to: 4; dir: alternate; dur: 2000; loop: true"
          animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>

    <a-box src="donut" color="yellow" geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"
        material="side: double" position="-5 1 -5" rotation="0 45 45" scale="0.8 0.8 0.8"
        animation__position="property: object3D.position.y; to: 3; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>

    <a-box src="donut" color="yellow" geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"
            material="side: double" position="3 2 -7" rotation="0 0 0" scale="1.2 1.2 1.2"
            animation__position="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
            animation__mouseenter="property: scale; to: 8 8 8; dur: 300; startEvents: mouseenter"
            animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>

      <a-entity text="value: Want a donut!; color: #BBB" position="-0.9 1 -3"scale="3 3 3"></a-entity>
      <a-entity text="value: Come and grab one; color: #BBB" position="-0.9 1 -4"scale="3 3 3"></a-entity>
      <a-entity text="value: You can't put a price on happiness; color: #BBB" position="-1 1 -2"scale="2 2 2"></a-entity>
      <a-camera>
      <a-cursor></a-cursor>
      </a-camera>
      <a-sky src="#skyTexture"></a-sky>
      <a-sound src="_YAY.wav" autoplay="true"position="-3 1 -4"></a-sound>



      <!-- Out of the box environment! -->
      <a-entity environment="preset: dream; dressingAmount: 0"></a-entity>
       </a-scene>

  </body>
</html>
